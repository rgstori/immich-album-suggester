      
# docker-compose.yml
version: '3.8'

services:
  album-suggester:
    container_name: album_suggester_ui
    build:
      context: .
    ports:
      # This is the key part: It maps port 8501 inside the container
      # to port 8501 on your MacBook's localhost.
      - "8501:8501"
    env_file:
      - .env
    volumes:
      # Mount the source code for live-reloading during development
      - ./app:/usr/src/app/app
      - ./ui.py:/usr/src/app/ui.py
      - ./config.yaml:/usr/src/app/config.yaml
      # Mount a dedicated data directory to persist the SQLite DB
      # Create this directory on your host first
      - ./data:/usr/src/app/data
    restart: unless-stopped